<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{ 'Editar Cliente' if cliente else 'Cadastro de Cliente' }}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Mensagem de Sucesso/Erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
            {{ messages[0][1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
        {% endif %}
        {% endwith %}
        
        <!-- Título -->
        <h2 class="text-center mb-4 text-danger">
            {{ 'Editar Cliente' if cliente else 'Cadastro de Cliente' }}
        </h2>
        
        <!-- Formulário -->
        <form method="POST">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-user me-2 text-primary"></i>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-control" 
                        placeholder="Digite o nome" 
                        value="{{ cliente.nome if cliente else '' }}" 
                        required
                    >
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-envelope me-2 text-primary"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Digite o email (opcional)" 
                        value="{{ cliente.email if cliente else '' }}"
                    >
                </div>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-phone me-2 text-primary"></i>
                    <input 
                        type="text" 
                        id="telefone" 
                        name="telefone" 
                        class="form-control" 
                        placeholder="Digite o telefone" 
                        value="{{ cliente.telefone if cliente else '' }}" 
                        required
                    >
                </div>
            </div>

            <!-- Rota -->
            <div class="mb-3">
                <label for="rota" class="form-label">Rota</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                    <input 
                        type="text" 
                        id="rota" 
                        name="rota" 
                        class="form-control" 
                        placeholder="Digite a rota" 
                        value="{{ cliente.rota if cliente else '' }}" 
                        required
                    >
                </div>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left me-2 text-primary"></i>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        class="form-control" 
                        placeholder="Digite uma descrição (opcional)" 
                        rows="3"
                    >{{ cliente.descricao if cliente else '' }}</textarea>
                </div>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary w-100 mb-2">
                {{ 'Salvar Alterações' if cliente else 'Cadastrar' }}
            </button>
            <a href="/" class="btn btn-secondary w-100">Voltar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
