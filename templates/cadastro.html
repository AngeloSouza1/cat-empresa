<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-danger">Cadastro de Cliente</h2>
        <form method="POST">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-user me-2"></i>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-control" 
                        placeholder="Digite seu nome" 
                        required
                    >
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-envelope me-2"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Digite seu email (opcional)"
                    >
                </div>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-phone me-2"></i>
                    <input 
                        type="text" 
                        id="telefone" 
                        name="telefone" 
                        class="form-control" 
                        placeholder="Digite seu telefone" 
                        required
                    >
                </div>
            </div>

            <!-- Rota -->
            <div class="mb-3">
                <label for="rota" class="form-label">Rota</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    <input 
                        type="text" 
                        id="rota" 
                        name="rota" 
                        class="form-control" 
                        placeholder="Digite a rota" 
                        required
                    >
                </div>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left me-2"></i>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        class="form-control" 
                        placeholder="Digite uma descrição (opcional)" 
                        rows="3"
                    ></textarea>
                </div>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary w-100 mb-2">Cadastrar</button>
            <a href="/" class="btn btn-secondary w-100">Voltar</a>
        </form>
    </div>
</body>
</html>
