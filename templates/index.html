<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Página Inicial</title>
    <style>
        /* Centraliza todo o conteúdo na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Estilo dos botões */
        .btn {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Tamanho do ícone */
            border-radius: 50%; /* Botão arredondado */
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        /* Botão Vermelho */
        .btn-primary {
            background-color: #d50000; /* Vermelho */
            color: white;
            border: none;
        }

        /* Botão Branco com Borda Vermelha */
        .btn-secondary {
            background-color: white;
            color: #d50000; /* Vermelho */
            border: 2px solid #d50000;
        }

        /* Efeito Hover */
        .btn:hover {
            transform: scale(1.1); /* Aumenta ligeiramente o tamanho */
            opacity: 0.9; /* Leve transparência */
        }

        /* Container de Botões */
        .button-container {
            display: flex;
            justify-content: center; /* Centraliza os botões horizontalmente */
            gap: 20px; /* Espaço entre os botões */
        }

        /* Título */
        h1 {
            color: #d50000; /* Vermelho */
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-4">Bem-vindo!</h1>
        <p class="mb-5">Escolha uma das opções abaixo:</p>

        <!-- Botões -->
        <div class="button-container">
            <!-- Botão Cadastrar Cliente -->
            <a href="/cadastro" class="btn btn-primary" title="Cadastrar Cliente">
                <i class="fas fa-user-plus"></i> <!-- Ícone de Adicionar Usuário -->
            </a>

            <!-- Botão Ver Clientes -->
            <a href="/clientes" class="btn btn-secondary" title="Ver Clientes">
                <i class="fas fa-users"></i> <!-- Ícone de Visualizar Usuários -->
            </a>
        </div>
    </div>
</body>
</html>
